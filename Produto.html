<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <title>Xhopee</title>
</head>
<body>
    
    <header>
        <img src="img/logo.png">
        <h1>Xhopii</h1>
    </header>
    <nav class="menu-horizontal">
        <ul>
            <li><a href="home.html">Home</a></li>
            <li><a href="cadastroCliente.html">Cadastro Cliente</a></li>
            <li><a href="cadastroFuncionario.html">Cadastro Funcionário</a></li>
            <li><a href="cadastroProduto.html">Cadastro Produto</a></li>
            <li><a href="verCliente.html">Ver Clientes</a></li>
            <li><a href="verFuncionarios.html">Ver Funcionários</a></li>
            <li><a href="verProdutos.html">Ver Produtos</a></li>
        </ul>
    </nav>
<section class="produto-imagem">

    <nav aria-label="Miniaturas do produto">
        <ul class="produto-miniatura">
            <li>
                <img src="img/produto1.png" alt="Miniatura do produto 1" onclick="selecionarImgProduto(this)">
            </li>
            <li>
                <img src="img/produto2.png" alt="Miniatura do produto 2" onclick="selecionarImgProduto(this)">
            </li>
            <li>
                <img src="img/produto3.png" alt="Miniatura do produto 3" onclick="selecionarImgProduto(this)">
            </li>
            <li>
                <img src="img/produto4.png" alt="Miniatura do produto 4" onclick="selecionarImgProduto(this)">
            </li>
            <li>
                <img src="img/produto5.png" alt="Miniatura do produto 5" onclick="selecionarImgProduto(this)">
            </li>
        </ul>
    </nav>

    <figure class="produto-principal">
        <img id="imgPrincipal" src="img/produto1.png" alt="Imagem principal do produto">
        <figcaption>Imagem do produto</figcaption>
    </figure>

</section>

    <div class="produto-detalhes">
        <h1>Camisa Desenvolvedor Front-End CSS</h1>
        <h2 id="precoProduto">R$56,90</h2>
        <p id="qtdDisponivel" >171 peças dísponíveis</p>
        <p>Modelos:</p>
        <button class="botao" id="btnModeloPreto" onclick="mudarPreco(this)">Preto</button>
        <button class="botao" id="btnModeloAzul" onclick="mudarPreco(this)">Azul</button>
        <button class="botao" id="btnModeloVerde" onclick="mudarPreco(this)">Verde</button>
        <button class="botao" id="btnModeloCinza" onclick="mudarPreco(this)">Cinza</button>
        <button class="botao" id="btnModeloRosa" onclick="mudarPreco(this)">Rosa</button>

        <p>Tamanhos:</p>
        <button class="botao" id="btnTamanhoP" onclick="tamanhoSelecionado(this)">P</button>
        <button class="botao" id="btnTamanhoM" onclick="tamanhoSelecionado(this)">M</button>
        <button class="botao" id="btnTamanhoG" onclick="tamanhoSelecionado(this)">G</button>
        <button class="botao" id="btnTamanhoGG" onclick="tamanhoSelecionado(this)">GG</button>
        <p id="tamanhoSelecionado" >Tamanho Selecionado: P</p>
        <button id="botaoComprar">Comprar Agora</button>
    </div>
</body>
</html>
