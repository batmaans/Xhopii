<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Funcionários</title>
</head>
<body>
    <h1>Cadastro de Funcionários</h1>
    <form action="/cadastrar" method="post">
        <label for="nome">Nome:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>

        <label for="sobrenome">Sobrenome:</label><br>
        <input type="text" id="sobrenome" name="sobrenome" required><br><br>

        <label for="CPF">CPF:</label><br>
        <input type="text" id="CPF" name="CPF" required><br><br>

        <label for="data_nascimento">Data de Nascimento:</label><br>
        <input type="date" id="data_nascimento" name="data_nascimento" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="Cargo/Função">Cargo/Função:</label><br>
        <input type="text" id="Cargo/Função" name="Cargo/Função" required><br><br>

        <label for="Salario">Salario:</label><br>
        <input type="text" id="Salario" name="Salario" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" required><br><br>

        <input type="submit" value="Cadastrar">
    </form>

    <p>Selecione a foto de perfil:</p>
    <button>Escolher um arquivo</button> <p>Nenhum arquivo escolhido</p>
    <button>Cadastrar</button>

</body>
</html>
