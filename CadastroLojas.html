<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Lojas</title>
</head>
<body>
    <h1>Cadastro de Lojas</h1>
    <form action="/cadastrar-loja" method="post">
        <label for="nome_loja">Nome da Loja:</label><br>
        <input type="text" id="nome_loja" name="nome_loja" required><br><br>

        <label for="cnpj">CNPJ:</label><br>
        <input type="text" id="cnpj" name="cnpj" required><br><br>

        <label for="endereco">Endere√ßo:</label><br>
        <input type="text" id="endereco" name="endereco" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" required><br><br>

        <label for="estado">Estado:</label><br>
        <input type="text" id="estado" name="estado" maxlength="2" required><br><br>

        <label for="telefone">Telefone:</label><br>
        <input type="tel" id="telefone" name="telefone" required><br><br>

        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <input type="submit" value="Cadastrar Loja">
    </form>
</body>
</html>
